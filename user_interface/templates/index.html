<!DOCTYPE html>
<html lang="en">    
<head>
    <title>Stock Market Analysis Tool</title>
    <script src="{{ url_for('static', filename='plotly/dist/plotly.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="content-wrapper">
        <h1>Stock Analysis Tool</h1>

        <form method="POST">
            <div class="label-input-group">
                <label for="stock">Select Stock 1:</label>
                <select name="stock" id="stock">
                    <option value="TATAMOTORS">TATAMOTORS</option>
                    <option value="EQ">RELIANCE(EQ)</option>
                    <!-- Add other stock options here based on your data -->
                </select>
            </div>
            <div class="label-input-group">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date">
            </div>
            
            <div class="label-input-group">
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date">
            </div>
            
            <button type="submit">Search</button>
            
        </form>

        <h2>Search Results:</h2>
        {% if graph_html %}
            <div>
                {{ graph_html | safe }}
            </div>
        {% endif %}
    </div>

</body>
</html>
